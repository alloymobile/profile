<!DOCTYPE html>
<html>
<head>
    <title>Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        h2 {
            margin-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Resume</h1>
    
    <h2>Experience</h2>
    <ul>
        <li>Company A - Position A - Date A</li>
        <li>Company B - Position B - Date B</li>
    </ul>
    
    <h2>Education</h2>
    <ul>
        <li>University A - Degree A - Date A</li>
        <li>University B - Degree B - Date B</li>
    </ul>
    
    <h2>Hobbies</h2>
    <ul>
        <li>Hobby A</li>
        <li>Hobby B</li>
    </ul>
</body>
</html>
